<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Greeting App</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center shadow p-2 mb-5 bg-body rounded" id="div1">
        <h3>The Greeting App</h3>
    </div>
    <div class="container d-flex justify-content-center mt-5">
        <img src="https://miro.medium.com/max/1400/0*r5rhzZzfxkVeLU0I.png" height="290px" width="390px" id="img1" alt="">
    </div>

    <div class="container mt-5 d-flex justify-content-center">
        <form action="greet" method="POST">
            {% for message in get_flashed_messages()%}
                <p id="p1" class="d-flex justify-content-center">{{message}}</p>

            {% endfor %}
            

            <input type="text" name="name_input" placeholder="Enter name">
            <br>

            <div class="container d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-3" id="greet">Submit</button>
            </div>
            
        </form>
    </div>


</body>

</html>
